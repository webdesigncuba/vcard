    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Javier Ayala Puente
ORG:Freelance
TITLE:Serralheiro
TEL:61983434480
EMAIL:javierayalapuente@gmail.com
ADR:;;Aguas Lindas;;;Brasil
NOTE:Serralheiro con experiencia en proyectos de construcción y reparación.
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'javier-ayala.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        function shareContact() {
            if (navigator.share) {
                navigator.share({
                    title: 'Javier Ayala Puente - Serralheiro',
                    text: 'Entre em contato comigo para projetos de serralheria',
                    url: window.location.href
                });
            } else {
                // Fallback para navegadores que no soportan Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copiado para a área de transferência');
                });
            }
        }

        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.max-w-md');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
